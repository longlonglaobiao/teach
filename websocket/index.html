<html>
  <body>
    <button onclick="sub()">click me</button>
    <script>
      // 握手协议
      let ws = new WebSocket("ws://127.0.0.1:3003");
      ws.onopen = function () {
        console.log("连接成功");
      };
      ws.onmessage = function (e) {
        console.log(e.data);
      };
      function sub() {
        ws.send("来自客户端的数据...");
      }
    </script>
  </body>
</html>
