<html>
  <body>
    <canvas id="cvs"></canvas>
    <script>
      let canvas = document.getElementById("cvs");
      canvas.width = 500;
      canvas.height = 500;
      let ctx = canvas.getContext("2d");
      ctx.lineWidth = 0;
      ctx.strokeStyle = "transparent";
      ctx.beginPath();
      ctx.arc(200, 100, 50, 0, Math.PI, true);
      /* // 辅助线
      ctx.moveTo(150, 100);
      ctx.lineTo(150, 200);
      ctx.lineTo(200, 200);
      ctx.moveTo(150, 100);
      */
      ctx.quadraticCurveTo(150, 150, 200, 200);
      /* // 辅助线
      ctx.moveTo(200, 200);
      ctx.lineTo(250, 200);
      ctx.lineTo(250, 100);
      ctx.moveTo(200, 200);
      */
      ctx.quadraticCurveTo(250, 150, 250, 100);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.moveTo(185, 75);
      ctx.arc(175, 75, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.stroke();
    </script>
  </body>
</html>
