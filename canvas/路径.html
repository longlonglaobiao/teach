<html>
  <head>
    <style>
      #cvs {
        background-color: white;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <canvas id="cvs"></canvas>
    <script>
      const canvas = document.getElementById("cvs");
      canvas.width = 500;
      canvas.height = 500;
      // canvas 上下文对象， 画笔
      const ctx = canvas.getContext("2d");
      // 描边宽度
      ctx.lineWidth = 10;
      // 描边颜色
      ctx.strokeStyle = "blue";
      // 路径
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(50, 100);
      ctx.lineTo(100, 100);
      ctx.lineTo(100, 50);
      ctx.lineTo(50, 50);

      // 先将画笔移动到圆弧开始的位置【圆心位置+半径】
      ctx.moveTo(250, 100);
      ctx.arc(200, 100, 50, 0, Math.PI);
      ctx.closePath(); // 闭合路径，但是不影响填充效果

      // 先移动画笔到合适的位置
      ctx.moveTo(300, 300);
      ctx.quadraticCurveTo(350, 250, 400, 300);

      // 先移动画笔
      ctx.moveTo(100, 400);
      ctx.lineTo(200, 400);
      ctx.lineTo(200, 500);
      ctx.lineTo(300, 500);
      ctx.moveTo(100, 400);
      // 上面的直线可以辅助绘制
      ctx.bezierCurveTo(200, 400, 200, 500, 300, 500);

      // 矩形路径【已经内置了 moveTo 】
      ctx.rect(400, 400, 50, 50);

      ctx.stroke();
    </script>
  </body>
</html>
